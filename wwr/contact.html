<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWR Contact Us</title>
    <meta name="description"
        content="Contact Us page for White Water Rafting Company. We are located in Abuja Nigeria with coverage all over Nigeria.">
    <meta name="author" content="Amos Bello">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>

        <div class="logo">

            <img src="images/wwr-crossedoars.png" alt="logo of WWR" width="10">

        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </nav>


    </header>

    <main>
        <div class="contact">
            <h1> White Water Rafting</h1>
            <p>123 main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="container1">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.3124910086267!2d7.369447675725031!3d9.035232391026366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e75602166a1db%3A0x7913a284a19823cd!2sDaily%20Need%20Distributors%20Limited!5e0!3m2!1sen!2sng!4v1764403430943!5m2!1sen!2sng"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <div class="form-area">

                <form>
                    <label for="full-name">Full Name: </label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="user-email">Email Address:</label>
                    <input type="text" id="user-email" name="user-email" required>


                    <label>Message Purpose</label>
                    <div>
                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General Inquiry</label>
                    </div>

                    <div>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>

                    <div>
                        <input type="radio" id="website" name="purpose" value="website">
                        <label for="website">Website Suggestion</label>
                    </div>

                    <label for="feedback">Message</label>
                    <textarea id="feedback" name="feedback" placeholder="Type here "></textarea>


                    <label for="sub">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="sub" name="sub">



                    <button type="submit">Get in Touch!</button>

                </form>
            </div>
        </div>



        <section class="figures">

            <h2>We Are Here To Serve You</h2>

            <figure>
                <img src="images/anne-river.jpg" alt="Employee Profile" width="100">
                <figcaption>Employee profile</figcaption>
            </figure>

            <figure>
                <img src="images/jackalope-river.jpg" alt="Employee Profile" width="100">
                <figcaption>Employee profile</figcaption>
            </figure>

            <figure>
                <img src="images/julie-thornton-river.jpg" alt="Employee Profile" width="100">
                <figcaption>Employee Profile</figcaption>
            </figure>






        </section>






    </main>

    <footer>
        <div class="footerp">
            <p>&copy;2025 | White Water Rafting | Amos Bello </p>

        </div>

        <nav class="socialmedia">
            <a href="https//facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon" width="20">
            </a>

            <a href="https//linkedin.com">
                <img src="images/linkedin.png" alt="Linkedin Icon" width="20">
            </a>

            <a href="https//instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon" width="20">
            </a>

        </nav>

    </footer>


</body>

</html>
