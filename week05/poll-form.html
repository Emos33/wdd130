<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="poll-form" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amos Bello">
    <link rel="stylesheet" href="styles/poll-form.css">

    <title>Creating Poll Forms</title>
</head>

<body>
    <main>

        <form>
            <label>Full Name:<input type="text" name="fullname" required></label>

            <label>Email Address:
                <input type="text" name="useremail" required>
            </label>

            <label for="Favorite-browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="opera">Opera</option>
                <option value="chrome">Google Chrome</option>
                <option value="safari">Safari</option>
                <option value="brave">Brave</option>
            </select>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">

            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" name="feedback" row="6"
                placeholder="Stillwater Florida, Amsterdam Netherlands, Nigeria "></textarea>

            <button type="submit">Submit Poll</button>

        </form>


    </main>
</body>

<footer>


</footer>

</html>
